<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Hangman</h1>
	<p>Find the hidden word - Enter a letter</p>

	<div class="difficulty hard">
		<button id="easy-btn">Easy</button>

		<button id="hard-btn">Difficult</button>
	</div>

	<div class="game">
		<svg height="250px" width="200px" class="figure">
			<!-- ROD -->
			<line class="rod" x1="0" y1="245" x2="100" y2="245" />
			<line class="rod" x1="40" y1="245" x2="40" y2="5" />
			<line class="rod" x1="40" y1="5" x2="130" y2="5" />
			<line class="rod" x1="130" y1="5" x2="130" y2="30" />

			<!-- HEAD -->
			<circle class="man" cx="130" cy="60" r="30" />

			<!-- BODY -->
			<line class="man" x1="130" y1="90" x2="130" y2="160" />
			<!-- ARMS -->
			<line class="man" x1="130" y1="125" x2="175" y2="100" />
			<line class="man" x1="130" y1="125" x2="85" y2="100" />
			<!-- LEGS -->
			<line class="man" x1="130" y1="160" x2="85" y2="200" />
			<line class="man" x1="130" y1="160" x2="175" y2="200" />
		</svg>

		<div class="wrong">
			Wrong:
			<div class="wrong-letters"></div>
		</div>

		<ul class="hidden-word">
		</ul>
	</div>

	<div class="popup-container">
		<div class="popup">
			<div class="msg">Unfortunately, you've lost</div>
			<button class="restart">Play Again</button>
		</div>
	</div>

	<div class="slideup">
		<div class="notification">You have already entered this letter!</div>
	</div>

	<script type="module" src="./script.js"></script>

</body>

</html>

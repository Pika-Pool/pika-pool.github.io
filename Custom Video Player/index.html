<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fontawesome kit link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="css/progress.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Custom Video Player</title>
</head>

<body>

	<h1>Custom Video Player</h1>

	<video src="videos/ugly fat bunny.mp4" poster="img/poster.png" class="screen" id="video"></video>

	<div class="controls">
		<button class="btn" id="play"><i class="fas fa-play fa-2x"></i></button>
		<button class="btn" id="stop"><i class="fas fa-stop fa-2x"></i></button>

		<input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">

		<span class="timeStamp" id="timeStamp">00:00</span>
	</div>

	<script src="script.js"></script>

</body>

</html>
